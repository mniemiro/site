<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/reading3/">
  <title>Reading</title>
  <link rel="icon" href="../favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Space+Grotesk&family=Bytesized&family=Nabla&family=Google+Sans+Code&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bitcount+Single:wght@100..900&family=Bitcount+Double:wght@100..900&family=Google+Sans+Code:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Intro stage: consumes CONFIG.screensToEnd scroll heights and keeps the hero animation pinned -->
  <section id="intro-stage">
    <div id="intro-sticky-layer">
      <!-- WebGL Canvas for morphing animation (masks the content area) -->
      <canvas id="webgl-canvas"></canvas>

      <!-- Original content -->
      <div id="original-content">
        <!-- Empty - text and finger will be the only initial content -->
      </div>

      <!-- Interactive elements -->
      <div id="whats-in-the-box-text">WHAT's in<br>THE BLACK BOX?</div>
      <img id="pointing-finger" src="finger.svg" alt="Pointing finger">
    </div>
  </section>

  <!-- Real page content lives after the intro stage so it always begins unscrolled -->
  <main id="page-content">
    <div id="seminar-content">
      <!-- Black box to prevent content above orange box -->
      <!-- <div class="black-box"></div> -->
      
      <!-- Orange box -->
      <!-- <div class="orange-box">
        <div class="scrolling-terms hidden"></div>
      </div> -->
      
    <div class="seminar-container">
      <!-- Header -->
      <div class="seminar-header">
        <img src="header.png" alt="Header" class="header-image">
      </div>

      <!-- Talk list - populated dynamically from data/current.json -->
      <div class="talks-list"></div>
      </div>
    </div>
  </main>

  <!-- HTML to Canvas library for texture capture -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  
  <script src="webgl-morph.js"></script>
  <script src="morphing-animation.js"></script>
  <!-- <script src="scrolling-terms.js"></script> -->
  <script src="load-talks.js"></script>
</body>
</html>
