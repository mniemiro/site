<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Past Reading Seminars</title>
  <link rel="icon" href="../favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitcount+Single+Ink&display=swap" rel="stylesheet">
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; margin: 0; padding: 24px; line-height: 1.5; background-color: #ffffff; color: #000000; }
    h1, h2, h3, h4, h5, h6 { font-family: 'Bitcount Single Ink', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, sans-serif; }
    h1 { margin: 0; font-size: 70px; }
    a { color: #000000; }
    ul { list-style: none; padding: 0; margin: 24px 0 0 0; }
    li { margin: 12px 0; }
    li a { text-decoration: none; }
  </style>
  <script>
    async function loadPast() {
      const listEl = document.getElementById('sessions');
      try {
        const res = await fetch('./data/sessions-index.json', { cache: 'no-store' });
        if (!res.ok) throw new Error('Failed to fetch sessions-index.json');
        const sessions = await res.json();
        listEl.innerHTML = '';
        sessions.forEach(s => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = `./index.html?file=${encodeURIComponent(s.file)}`;
          a.textContent = s.title || s.slug;
          li.appendChild(a);
          listEl.appendChild(li);
        });
      } catch (e) {
        listEl.innerHTML = '<li>Unable to load past sessions.</li>';
        console.error(e);
      }
    }
    document.addEventListener('DOMContentLoaded', loadPast);
  </script>
</head>
<body>
  <h1>Past Reading Seminars</h1>
  <ul id="sessions"><li>Loadingâ€¦</li></ul>
</body>
</html>
