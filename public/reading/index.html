<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reading Seminar</title>
  <link rel="icon" href="../favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitcount+Single+Ink&display=swap" rel="stylesheet">
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; margin: 0; padding: 24px; line-height: 1.5; background-color: #ffffff; color: #000000; }
    h1, h2, h3, h4, h5, h6 { font-family: 'Bitcount Single Ink', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, sans-serif; }
    h1 { margin: 0; font-size: 70px; }
  </style>
  <script>
    function getQueryParam(name) {
      const params = new URLSearchParams(location.search);
      return params.get(name);
    }

    async function loadSeminar() {
      const file = getQueryParam('file');
      const jsonFile = file || 'current.json';
      try {
        const res = await fetch(`./data/${jsonFile}`, { cache: 'no-store' });
        if (!res.ok) throw new Error(`Failed to fetch ${jsonFile}`);
        const data = await res.json();
        document.getElementById('seminar-title').textContent = data.title || 'Reading Seminar';
      } catch (err) {
        console.error(err);
      }
    }
    loadSeminar();
  </script>
</head>
<body>
  <h1 id="seminar-title">Reading Seminar</h1>
</body>
</html>
