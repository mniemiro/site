<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reading</title>
  <link rel="icon" href="../favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Space+Grotesk&family=Bytesized&family=Nabla&family=Google+Sans+Code&display=swap" rel="stylesheet">
  <style>
    :root { color-scheme: dark; }
    body { 
      font-family: 'Space Grotesk', sans-serif; 
      margin: 0; 
      padding: 0; 
      line-height: 1.5; 
      background-color: #000000; 
      color: #ffffff; 
      position: relative;
    }
    .left-column {
      width: 25%;
      padding: 24px;
      padding-top: 48px;
    }
    .description-column {
      width: 25%;
      padding: 24px;
      margin-left: 25%;
      position: absolute;
      top: 0;
    }
    .description {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 500;
      color: #000000;
      text-align: left;
      word-wrap: break-word;
      overflow-wrap: break-word;
      font-size: 1.2em;
      line-height: 1.1;
      background-color: rgb(255, 160, 0);
      display: inline-block;
      width: fit-content;
      max-width: 100%;
    }
    .container {
      width: 50%;
      margin-left: 25%;
      margin-right: 0;
      margin-bottom: 0;
      padding: 24px;
      padding-bottom: 0;
      position: absolute;
      top: 0;
    }
    .header-group {
      margin-bottom: 48px;
    }
    .reading-group-label {
      font-family: 'Bytesized', sans-serif;
      font-weight: 400;
      color: #ffffff;
      font-size: 125px;
      margin: 0;
      padding: 0;
      padding-top: 20pt;
      line-height: 0.65;
      text-align: left;
      white-space: nowrap;
    }
    .seminar-title {
      font-family: 'Bytesized', sans-serif;
      font-weight: 400;
      color: #ffffff;
      font-size: 112.5px;
      letter-spacing: -1pt;
      font-variation-settings: 'ELSH' 50;
      margin: 0;
      padding: 0;
      line-height: 0.65;
      text-align: left;
      white-space: nowrap;
    }
    .typing-caret {
      display: inline-block;
      width: 0.4em;
      height: 0.57em;
      background-color: #ffffff;
      margin-left: 2px;
      vertical-align: baseline;
      margin-bottom: -0.15em;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    .discussions {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .discussion-item {
      margin-bottom: 32px;
    }
    .discussion-title {
      font-family: 'DotGothic16', monospace;
      color: #ffffff;
      font-size: 28px;
      margin: 0;
      padding: 0;
      white-space: nowrap;
    }
    .discussion-date {
      font-family: 'DotGothic16', monospace;
      color: #ffffff;
      font-size: 20px;
      margin: 0;
      padding: 0;
      margin-top: 8px;
      white-space: nowrap;
    }
    .discussion-summary {
      font-family: 'Space Grotesk', sans-serif;
      color: #cccccc;
      font-size: 16px;
      margin: 0;
      padding: 0;
      margin-top: 12px;
      line-height: 1.6;
      max-width: 100%;
    }
    .highlight-word {
      color: #ffffff;
    }
  </style>
  <script>
    function getQueryParam(name) {
      const params = new URLSearchParams(location.search);
      return params.get(name);
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      const year = date.getFullYear();
      return `${month}-${day}-${year}`;
    }

    function highlightWordInText(text, highlightWord) {
      if (!highlightWord) {
        // Return a text node if no highlight word
        const fragment = document.createDocumentFragment();
        fragment.appendChild(document.createTextNode(text));
        return fragment;
      }
      
      // Create a case-insensitive regex to find all occurrences
      const regex = new RegExp(`(${highlightWord.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
      
      // Split the text and wrap matches
      const parts = text.split(regex);
      const result = document.createDocumentFragment();
      
      parts.forEach((part) => {
        if (part.toLowerCase() === highlightWord.toLowerCase()) {
          // This is a match - wrap it in a span
          const span = document.createElement('span');
          span.className = 'highlight-word';
          span.textContent = part; // Preserve original case
          result.appendChild(span);
        } else if (part) {
          // Regular text
          result.appendChild(document.createTextNode(part));
        }
      });
      
      return result;
    }

    function typeText(element, text, speed = 50) {
      element.innerHTML = '';
      let index = 0;
      let isBackspacing = false;
      let hasTypo = false;
      const backspaceSpeed = speed / 0.5; // Backspacing is 50% slower
      const typoChars = ['a', 'w', 'c', 'd', 'e'];
      const typoChar = typoChars[Math.floor(Math.random() * typoChars.length)];
      
      // Show caret at the beginning for 1.5s before typing starts
      const initialCaret = document.createElement('span');
      initialCaret.className = 'typing-caret';
      element.appendChild(initialCaret);
      
      function updateDisplay(currentText) {
        const textNode = document.createTextNode(currentText);
        const caret = document.createElement('span');
        caret.className = 'typing-caret';
        
        element.innerHTML = '';
        element.appendChild(textNode);
        element.appendChild(caret);
      }
      
      function type() {
        if (index < text.length) {
          // Make a typo: at position 7, type random char instead of 's' in "un cours"
          if (index === 7 && !isBackspacing && !hasTypo && text.substring(0, 7) === "un cour" && text[7] === 's') {
            // Type random typo char instead of 's' → "un cour[typo]"
            const typoText = text.substring(0, 7) + typoChar;
            updateDisplay(typoText);
            hasTypo = true;
            index++;
            setTimeout(type, speed);
            return;
          }
          
          // Continue typing with typo: show "un cour[typo] " then "un cour[typo] d"
          if (hasTypo && !isBackspacing && index < 10) {
            let displayText;
            if (index === 8) {
              // Type space after typo
              displayText = text.substring(0, 7) + typoChar + text[8];
            } else if (index === 9) {
              // Type 'd' after space
              displayText = text.substring(0, 7) + typoChar + text[8] + text[9];
            } else {
              displayText = text.substring(0, index + 1);
            }
            
            updateDisplay(displayText);
            
            // After typing "un cour[typo] d", pause and backspace to correct
            if (index === 9) {
              setTimeout(() => {
                // Start backspacing character by character (slower)
                isBackspacing = true;
                // Step 1: Remove 'd' → "un cour[typo] "
                updateDisplay(text.substring(0, 7) + typoChar + text[8]);
                setTimeout(() => {
                  // Step 2: Remove space → "un cour[typo]"
                  updateDisplay(text.substring(0, 7) + typoChar);
                  setTimeout(() => {
                    // Step 3: Remove typo char → "un cour"
                    updateDisplay(text.substring(0, 7));
                    setTimeout(() => {
                      // Step 4: Type 's' to correct → "un cours"
                      updateDisplay(text.substring(0, 8));
                      setTimeout(() => {
                        // Continue with space and rest of title
                        // "un cours" is positions 0-7, so continue from position 8 (the space)
                        hasTypo = false;
                        isBackspacing = false;
                        index = 8;
                        setTimeout(type, speed);
                      }, backspaceSpeed);
                    }, backspaceSpeed);
                  }, backspaceSpeed);
                }, backspaceSpeed);
              }, 800); // Pause before backspacing
              return;
            }
            
            index++;
            setTimeout(type, speed);
            return;
          }
          
          // Normal typing
          const currentText = text.substring(0, index + 1);
          updateDisplay(currentText);
          index++;
          setTimeout(type, speed);
        } else {
          // Title is complete, show caret and keep it visible
          const textNode = document.createTextNode(text);
          const caret = document.createElement('span');
          caret.className = 'typing-caret';
          
          element.innerHTML = '';
          element.appendChild(textNode);
          element.appendChild(caret);
          
          // After 3.5 seconds, type a period and remove caret
          setTimeout(() => {
            // Type a period
            const textNodeWithPeriod = document.createTextNode(text + '.');
            element.innerHTML = '';
            element.appendChild(textNodeWithPeriod);
            // Caret is removed (not appended)
          }, 3500);
        }
      }
      
      // Wait 1.5s before starting to type
      setTimeout(type, 1500);
    }

    async function loadSeminar() {
      const file = getQueryParam('file');
      const jsonFile = file || 'current.json';
      try {
        const res = await fetch(`./data/${jsonFile}`, { cache: 'no-store' });
        if (!res.ok) throw new Error(`Failed to fetch ${jsonFile}`);
        const data = await res.json();
        
        const titleElement = document.getElementById('seminar-title');
        const titleText = data.title || 'Reading Seminar';
        typeText(titleElement, titleText, 60);
        
        const descriptionElement = document.getElementById('description');
        if (descriptionElement && data.description) {
          // Clear any existing content
          descriptionElement.innerHTML = '';
          
          // Highlight the word if specified
          const highlightedContent = highlightWordInText(data.description, data.highlightWord);
          descriptionElement.appendChild(highlightedContent);
        }
        
        // Position description column to align with header bottom
        // Wait for layout to settle, then calculate position
        function positionDescription() {
          const headerGroup = document.querySelector('.header-group');
          const leftColumn = document.querySelector('.left-column');
          const descriptionColumn = document.querySelector('.description-column');
          const container = document.querySelector('.container');
          
          if (headerGroup && leftColumn && descriptionColumn) {
            const headerBottom = leftColumn.offsetTop + headerGroup.offsetTop + headerGroup.offsetHeight;
            descriptionColumn.style.top = (headerBottom + 24) + 'px'; // Add 24px spacing
            
            // Position container below description
            if (container) {
              const descriptionBottom = parseFloat(descriptionColumn.style.top) + descriptionColumn.offsetHeight;
              container.style.top = (descriptionBottom + 24) + 'px'; // Add 24px spacing
            }
          }
        }
        
        // Position immediately and again after a short delay to account for layout
        positionDescription();
        setTimeout(positionDescription, 100);
        setTimeout(positionDescription, 500);
        setTimeout(positionDescription, 1000); // Additional delay to ensure description height is calculated
        
        const discussionsList = document.getElementById('discussions');
        discussionsList.innerHTML = '';
        
        if (data.discussions && data.discussions.length > 0) {
          data.discussions.forEach((discussion) => {
            const li = document.createElement('li');
            li.className = 'discussion-item';
            
            const title = document.createElement('div');
            title.className = 'discussion-title';
            title.textContent = discussion.title || discussion.topic || 'Untitled Discussion';
            
            const date = document.createElement('div');
            date.className = 'discussion-date';
            date.textContent = discussion.date ? formatDate(discussion.date) : '';
            
            li.appendChild(title);
            li.appendChild(date);
            
            if (discussion.summary) {
              const summary = document.createElement('div');
              summary.className = 'discussion-summary';
              summary.textContent = discussion.summary;
              li.appendChild(summary);
            }
            
            discussionsList.appendChild(li);
          });
        }
      } catch (err) {
        console.error(err);
      }
    }
    loadSeminar();
  </script>
</head>
<body>
  <div class="left-column">
    <div class="header-group">
      <div class="reading-group-label">Reading Group:</div>
      <div class="seminar-title" id="seminar-title">Reading Seminar</div>
    </div>
  </div>
  <div class="description-column">
    <div class="description" id="description"></div>
  </div>
  <div class="container">
    <ul class="discussions" id="discussions"></ul>
  </div>
</body>
</html>
