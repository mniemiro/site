<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reading</title>
  <link rel="icon" href="../favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Space+Grotesk&family=Bytesized&family=Nabla&family=Google+Sans+Code&display=swap" rel="stylesheet">
  <style>
    :root { color-scheme: light; }
    body { 
      font-family: 'Space Grotesk', sans-serif; 
      margin: 0; 
      padding: 0; 
      line-height: 1.5; 
      background-color: #ffffff; 
      color: #000000; 
    }
    .container {
      width: 50%;
      margin-left: 25%;
      margin-right: 25%;
      padding: 24px;
    }
    .header-group {
      margin-top: 24px;
      margin-bottom: 48px;
      position: relative;
      min-height: 120px;
    }
    .reading-group-label {
      font-family: 'Bytesized', sans-serif;
      font-weight: 400;
      color: #ff7bac;
      font-size: 68.4px;
      margin-top: 25px;
      margin-right: 0;
      margin-bottom: 0;
      margin-left: 0;
      padding: 0;
      position: absolute;
      left: calc(12.5vw - 25vw - 24px - 20px);
      white-space: nowrap;
    }
    .seminar-title {
      font-family: 'Bytesized', sans-serif;
      font-weight: 400;
      color: #0000ff;
      font-size: 43.2px;
      letter-spacing: -1pt;
      font-variation-settings: 'ELSH' 50;
      margin: 0;
      padding: 0;
      position: absolute;
      left: 0;
      top: 95px;
      white-space: nowrap;
    }
    .discussions {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .discussion-item {
      margin-bottom: 32px;
    }
    .discussion-title {
      font-family: 'DotGothic16', monospace;
      color: #ff7bac;
      font-size: 28px;
      margin: 0;
      padding: 0;
    }
    .discussion-date {
      font-family: 'DotGothic16', monospace;
      color: #ff7bac;
      font-size: 20px;
      margin: 0;
      padding: 0;
      margin-top: 8px;
    }
  </style>
  <script>
    function getQueryParam(name) {
      const params = new URLSearchParams(location.search);
      return params.get(name);
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      const year = date.getFullYear();
      return `${month}-${day}-${year}`;
    }

    async function loadSeminar() {
      const file = getQueryParam('file');
      const jsonFile = file || 'current.json';
      try {
        const res = await fetch(`./data/${jsonFile}`, { cache: 'no-store' });
        if (!res.ok) throw new Error(`Failed to fetch ${jsonFile}`);
        const data = await res.json();
        
        document.getElementById('seminar-title').textContent = data.title || 'Reading Seminar';
        
        const discussionsList = document.getElementById('discussions');
        discussionsList.innerHTML = '';
        
        if (data.discussions && data.discussions.length > 0) {
          data.discussions.forEach((discussion) => {
            const li = document.createElement('li');
            li.className = 'discussion-item';
            
            const title = document.createElement('div');
            title.className = 'discussion-title';
            title.textContent = discussion.title || discussion.topic || 'Untitled Discussion';
            
            const date = document.createElement('div');
            date.className = 'discussion-date';
            date.textContent = discussion.date ? formatDate(discussion.date) : '';
            
            li.appendChild(title);
            li.appendChild(date);
            discussionsList.appendChild(li);
          });
        }
      } catch (err) {
        console.error(err);
      }
    }
    loadSeminar();
  </script>
</head>
<body>
  <div class="container">
    <div class="header-group">
      <div class="reading-group-label">Reading Group:</div>
      <div class="seminar-title" id="seminar-title">Reading Seminar</div>
    </div>
    <ul class="discussions" id="discussions"></ul>
  </div>
</body>
</html>
