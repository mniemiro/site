<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reading</title>
  <link rel="icon" href="../favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Space+Grotesk&family=Bytesized&family=Nabla&family=Google+Sans+Code&display=swap" rel="stylesheet">
  <style>
    :root { color-scheme: light; }
    body { 
      font-family: 'Space Grotesk', sans-serif; 
      margin: 0; 
      padding: 0; 
      line-height: 1.5; 
      background-color: #ffffff; 
      color: #000000; 
    }
    .left-column {
      width: 25%;
      padding: 24px;
      padding-top: 48px;
    }
    .container {
      width: 50%;
      margin-left: 25%;
      margin-right: 25%;
      margin-bottom: 0;
      padding: 24px;
      padding-bottom: 0;
    }
    .header-group {
      margin-bottom: 48px;
    }
    .reading-group-label {
      font-family: 'Bytesized', sans-serif;
      font-weight: 400;
      color: #000000;
      font-size: 100px;
      margin: 0;
      padding: 0;
      padding-top: 20pt;
      line-height: 0.65;
      text-align: left;
      white-space: nowrap;
    }
    .seminar-title {
      font-family: 'Bytesized', sans-serif;
      font-weight: 400;
      color: #000000;
      font-size: 90px;
      letter-spacing: -1pt;
      font-variation-settings: 'ELSH' 50;
      margin: 0;
      padding: 0;
      line-height: 0.65;
      text-align: left;
      white-space: nowrap;
    }
    .typing-caret {
      display: inline-block;
      width: 0.3em;
      height: 0.6em;
      background-color: #000000;
      margin-left: 2px;
      vertical-align: baseline;
      margin-bottom: -0.15em;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    .discussions {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .discussion-item {
      margin-bottom: 32px;
    }
    .discussion-title {
      font-family: 'DotGothic16', monospace;
      color: #000000;
      font-size: 28px;
      margin: 0;
      padding: 0;
    }
    .discussion-date {
      font-family: 'DotGothic16', monospace;
      color: #000000;
      font-size: 20px;
      margin: 0;
      padding: 0;
      margin-top: 8px;
    }
  </style>
  <script>
    function getQueryParam(name) {
      const params = new URLSearchParams(location.search);
      return params.get(name);
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      const year = date.getFullYear();
      return `${month}-${day}-${year}`;
    }

    function typeText(element, text, speed = 50) {
      element.innerHTML = '';
      let index = 0;
      
      function type() {
        if (index < text.length) {
          // Update text content and add blinking caret
          const textNode = document.createTextNode(text.substring(0, index + 1));
          const caret = document.createElement('span');
          caret.className = 'typing-caret';
          
          element.innerHTML = '';
          element.appendChild(textNode);
          element.appendChild(caret);
          index++;
          
          setTimeout(type, speed);
        } else {
          // Title is complete, show caret one more time
          const textNode = document.createTextNode(text);
          const caret = document.createElement('span');
          caret.className = 'typing-caret';
          
          element.innerHTML = '';
          element.appendChild(textNode);
          element.appendChild(caret);
          
          setTimeout(() => {
            // Type a period and remove caret
            element.textContent = text + '.';
          }, speed);
        }
      }
      
      type();
    }

    async function loadSeminar() {
      const file = getQueryParam('file');
      const jsonFile = file || 'current.json';
      try {
        const res = await fetch(`./data/${jsonFile}`, { cache: 'no-store' });
        if (!res.ok) throw new Error(`Failed to fetch ${jsonFile}`);
        const data = await res.json();
        
        const titleElement = document.getElementById('seminar-title');
        const titleText = data.title || 'Reading Seminar';
        typeText(titleElement, titleText, 50);
        
        const discussionsList = document.getElementById('discussions');
        discussionsList.innerHTML = '';
        
        if (data.discussions && data.discussions.length > 0) {
          data.discussions.forEach((discussion) => {
            const li = document.createElement('li');
            li.className = 'discussion-item';
            
            const title = document.createElement('div');
            title.className = 'discussion-title';
            title.textContent = discussion.title || discussion.topic || 'Untitled Discussion';
            
            const date = document.createElement('div');
            date.className = 'discussion-date';
            date.textContent = discussion.date ? formatDate(discussion.date) : '';
            
            li.appendChild(title);
            li.appendChild(date);
            discussionsList.appendChild(li);
          });
        }
      } catch (err) {
        console.error(err);
      }
    }
    loadSeminar();
  </script>
</head>
<body>
  <div class="left-column">
    <div class="header-group">
      <div class="reading-group-label">Reading Group:</div>
      <div class="seminar-title" id="seminar-title">Reading Seminar</div>
    </div>
  </div>
  <div class="container">
    <ul class="discussions" id="discussions"></ul>
  </div>
</body>
</html>
