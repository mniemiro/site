<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/babytop/semesters/">
    <title>Fall 2021 - Babytop Seminar</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/themes/professional.css">
    <link rel="stylesheet" href="../css/themes/worldwideweb.css">
</head>
<body>
    <div class="container">
        <div class="logos">
            <a href="https://www.math.harvard.edu/" target="_blank" class="logo-link">
                <img src="../images/harvard-logo.png" alt="Harvard Mathematics" class="logo harvard-logo">
            </a>
            <a href="https://math.mit.edu/" target="_blank" class="logo-link">
                <img src="../images/mit-logo.png" alt="MIT Mathematics" class="logo mit-logo">
            </a>
        </div>
        <h1 class="title">Babytop Seminar</h1>
        
        <div class="title-box">
            <a href="../index.html" class="title-box-left" id="current-semester-btn">Current Semester</a>
            <a href="../past-seminars.html" class="title-box-right" id="past-semesters-btn">Past Semesters</a>
        </div>
        
        <div class="content">
            <div id="semester-info" class="semester-info">
                <h2 id="semester-title" class="semester-title">Loading...</h2>
                <p id="organizer-info" class="organizer-info">Loading...</p>
                <p id="semester-description" class="semester-description">Loading...</p>
                <p id="meeting-info" class="meeting-info">Loading...</p>
                <p><a id="calendar-link" class="calendar-link" href="#">Loading...</a></p>
            </div>

            <div id="loading" class="loading">
                Loading seminar data...
            </div>

            <div id="error" class="error" style="display: none;">
                Error loading seminar data.
            </div>

            <div id="talks-container" class="talks-container" style="display: none;">
                <!-- Talks will be dynamically loaded here -->
            </div>
        </div>
        
        <div class="footer">
        </div>
    </div>

    <script src="../js/mode-controller.js"></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/seminar.js"></script>
</body>
</html>
