<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/babytop/">
    <title>Past Semesters - Babytop Seminar</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/themes/professional.css">
    <link rel="stylesheet" href="css/themes/worldwideweb.css">
</head>
<body>
    <div class="container">
        <div class="logos">
            <a href="https://www.math.harvard.edu/" target="_blank" class="logo-link">
                <img src="images/harvard-logo.png" alt="Harvard Mathematics" class="logo harvard-logo">
            </a>
            <a href="https://math.mit.edu/" target="_blank" class="logo-link">
                <img src="images/mit-logo.png" alt="MIT Mathematics" class="logo mit-logo">
            </a>
        </div>
        <h1 class="title">Babytop Seminar</h1>
        
        <div class="title-box">
            <a href="index.html" class="title-box-left" id="current-semester-btn">Current Semester</a>
            <a href="past-seminars.html" class="title-box-right" id="past-semesters-btn">Past Semesters</a>
        </div>
        
        <div class="content">
            <div class="semester-info">
                <h2 class="semester-title">Past Semesters</h2>
                <p class="semester-description">Archive of previous Babytop seminar iterations.</p>
                <p class="semester-description">The old babytop website can be accessed <a href="https://math.mit.edu/topology/babytop/" target="_blank" rel="noopener noreferrer">here</a>.</p>
            </div>

            <div id="loading" class="loading">
                Loading past seminars...
            </div>

            <div id="error" class="error" style="display: none;">
                Error loading past seminars.
            </div>

            <div id="talks-container" class="talks-container" style="display: none;">
                <!-- Past semesters will be dynamically loaded here -->
            </div>
        </div>
        
        <div class="footer">
        </div>
    </div>

    <script src="js/mode-controller.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/past-seminars.js"></script>
</body>
</html>
